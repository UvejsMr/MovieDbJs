<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="margin-left: 50px" class="navbar-brand" href="index.html"
          >MovieDB JavaScript Project - Uvejs Murtezi</a
        >
        <div class="ms-auto">
          <button
            style="margin-right: 50px"
            class="btn btn-danger btn-sm"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="container mt-4">
        <h3 class="text-center">Manage Movies</h3>
        <form id="movieForm">
          <input type="hidden" id="movieId" />
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter movie title"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="genre">Genre</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Enter genre"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="rating">Rating</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="rating"
              placeholder="Enter rating (e.g., 8.5)"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="poster">Poster URL</label>
            <input
              type="text"
              class="form-control"
              id="poster"
              placeholder="Enter poster URL"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Save Movie</button>
        </form>

        <hr />

        <h3>All Movies</h3>
        <table class="table table-striped" id="movieTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Genre</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminMovieList"></tbody>
        </table>
      </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
      window.onload = () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user || user.role !== "admin") {
          alert("You do not have access to this page.");
          window.location.href = "index.html";
        } else {
          displayAdminMovies();
        }
      };
    </script>
  </body>
</html>
