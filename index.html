<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="margin-left: 30px" class="navbar-brand" href="#"
          >MovieDB JavaScript Project - Uvejs Murtezi</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- User info placeholder (hidden if not logged in) -->
            <li class="nav-item" id="userInfo" style="display: none">
              <span class="navbar-text" id="userInfoText"></span>
            </li>
            <li class="nav-item" id="loginButton">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="signupButton">
              <a style="margin-right: 15px" class="nav-link" href="signup.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item" id="logoutButton" style="display: none">
              <a
                style="margin: 0 30px"
                class="nav-link btn-danger"
                href="javascript:void(0)"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="d-flex justify-content-between">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50"
          placeholder="Search movies..."
        />
        <select id="filterSelect" class="form-control w-25 ml-3">
          <option value="">All Genres</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="War">War</option>
          <option value="Thriller">Thriller</option>
        </select>
        <select id="sortSelect" class="form-control w-25 ml-3">
          <option value="sort">Sort Movies Default</option>
          <option value="rating">Sort by Rating</option>
        </select>
      </div>

      <div class="container mt-4">
        <h3>Our Movies</h3>
        <div class="row" id="movieGrid"></div>

        <nav aria-label="Page navigation">
          <ul
            class="pagination justify-content-center"
            id="paginationControls"
          ></ul>
        </nav>
      </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
