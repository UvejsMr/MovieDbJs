<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            MovieDB JavaScript Project - Uvejs Murtezi
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" id="userInfo" style="display: none">
                <span class="navbar-text" id="userInfoText"></span>
              </li>
              <li class="nav-item" id="loginButton">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item" id="signupButton">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li
                class="nav-item"
                id="logoutButton"
                style="display: none; margin-left: 20px"
              >
                <a
                  class="nav-link btn btn-danger"
                  href="javascript:void(0)"
                  onclick="logout()"
                >
                  Logout
                </a>
              </li>
            </ul>
            <button id="themeToggle" class="btn btn-secondary ms-lg-3">
              Dark Mode
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <input
          type="text"
          id="searchInput"
          class="form-control mb-3 mb-md-0"
          placeholder="Search movies..."
        />
        <select id="filterSelect" class="form-control mb-3 mb-md-0 mx-md-3">
          <option value="">All Genres</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="War">War</option>
          <option value="Thriller">Thriller</option>
        </select>
        <select id="sortSelect" class="form-control">
          <option value="sort">Sort Movies Default</option>
          <option value="rating">Sort by Rating</option>
        </select>
      </div>

      <div class="container mt-4">
        <h3>Our Movies</h3>
        <div class="row" id="movieGrid">
          <!-- Movie cards will be dynamically loaded here -->
        </div>

        <nav aria-label="Page navigation">
          <ul
            class="pagination justify-content-center flex-wrap"
            id="paginationControls"
          ></ul>
        </nav>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/theme.js" defer></script>
  </body>
</html>
